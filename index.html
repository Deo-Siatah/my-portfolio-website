        <!-- Text content for the introduction -->

            <h1 id="animated-text"></h1> <!-- Placeholder for animated text -->

<!-- JavaScript for animated text -->
<script>
    // Text to be animated
    const text = "Hi, I'm Siatah Deogracious, Web developer & Ethical HackerðŸ˜Ž";
    const words = text.split(" "); // Splits the text into individual words
    const target = document.getElementById("animated-text"); // Selects the element where the text will be displayed
  
    let index = 0; // Index to track the current word
    const interval = setInterval(() => {
      if (index < words.length) {
        target.innerHTML += words[index] + " "; // Adds the current word to the target element
        index++; // Moves to the next word
      } else {
        clearInterval(interval); // Stops the animation when all words are displayed
      }
    }, 400); // 400ms delay between each word
</script>
  
</body>
